<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower matrix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="matrix-container">
        <div class="matrix-section" id="do-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="schedule-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="delegate-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="delete-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

    </div>

    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower matrix</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
        <input type="submit" value="Log In" />
    </form>

    <div id="greeting" class="hidden"></div>

    <div id="clock"></div>

    <div id="weather">
        <span></span>
    </div>

    <form id="todo-form">
        <input type="text" placeholder="Enter todo here!" />
    </form>
    <ul id="todo-list"></ul>

    <div class="matrix-container">

        <div class="matrix-section" id="do-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="schedule-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="delegate-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

        <div class="matrix-section" id="delete-section">
            <form id="todo-form">
                <input type="text" placeholder="Enter todo here!" />
            </form>
            <ul id="todo-list"></ul>
        </div>

    </div>

    <div id="quote">
        <span></span>
        <span></span>
    </div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
